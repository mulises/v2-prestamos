<div class="abrir-modal" *ngIf="modalService.modal">
    <div class="modal" tabindex="-1" style="display: block;">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Prestamos</h5>
              <button type="button" class="close" data-dismiss="modal" (click)="cerrarModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Monto</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let prestamo of listaPrestamos">
                        <td>{{prestamo.fechaPrestamo | date:'short'}}</td>
                        <td class="text-capitalize">{{prestamo.cliente.entidad.nombres}} {{prestamo.cliente.entidad.apellidos}}</td>
                        <td>{{prestamo.montoPrestamo | currency : '':'symbol' : '1.0-0'}}</td>
                        <td><button type="button" (click)="eliminarPrestamo(prestamo.id)" class="btn btn-link">x</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</div>
