<section class="container">
    <div class="card" *ngIf="cartera">
        <div class="card-header text-center">
            <h3>Informe Flujo de Caja: {{cartera.nombre}}</h3>
        </div>
        <div class="card-body text text-center">
                
            <mat-form-field >
                <mat-label>Ingrese rango de fecha</mat-label>
                <mat-date-range-input [formGroup]="flujoCajaForm" [rangePicker]="picker">
                  <input matStartDate formControlName="fechaInicio" placeholder="Fecha Inicial">
                  <input matEndDate formControlName="fechaFin"  placeholder="Fecha Final">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
            </mat-form-field>

            <input type="submit" class="btn btn-primary full-width" (click)="descargarFlujoDeCaja()" value="Descargar...">
        </div>
    </div>
</section>
