<section class="container">
    <form [formGroup]="gastoForm">
        <div class="row container">
            <div class="col-md-8 col-12">
              <mat-form-field class="full-width">
                <mat-label>Concepto</mat-label>
                <input matInput type="text" placeholder="Descripción" formControlName="descripcion">
              </mat-form-field>
            </div>
      
            <div class="col-md-4 col-6">
              <mat-form-field class="full-width">
                <mat-label>Valor</mat-label>
                <input matInput type="number" placeholder="Valor de gasto"  formControlName="valorGasto">
              </mat-form-field>
            </div>  
        </div>

        <input type="submit" class="btn btn-primary full-width" value="Crear Gasto" (click)="crearGasto()" [disabled]="!gastoForm.valid" *ngIf="!gastoForm.controls.id.value; else editarGastoBlock">
        <ng-template #editarGastoBlock>
            <input type="submit" class="btn btn-primary full-width" value="Editar Gasto" (click)="editarGasto()" [disabled]="!gastoForm.valid">
        </ng-template>

    </form>
    <mat-card class="my-2">
        <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th scope="col">Descripción</th>
                <th scope="col">Valor</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let gasto of listaGasto">
                <td>{{gasto.descripcion}}</td>
                <td>{{gasto.valorGasto | currency:'':'symbol':'1.0-0'}}</td>
                <td><a (click)="gastoSeleccionadoEditar(gasto)" class="card-link text-info">editar</a></td>
                <td><button type="button" (click)="eliminarGasto(gasto)" class="btn btn-link">x</button></td>
              </tr>
            </tbody>
          </table>
    </mat-card>
</section>
